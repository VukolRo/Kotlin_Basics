            return CheckResult.wrong("Your program should show the command prompt after each conversion" +
                                             " until the user enters \"/exit\"");
          }

        }

        main.execute("/exit");
        if (!main.isFinished()) {
          return CheckResult.wrong("Your program should terminate when the user enters \"/exit\"");
